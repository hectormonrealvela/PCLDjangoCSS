{% include 'Document/base.html' %}


{% load static %}
<link rel="stylesheet" href="{% static 'css/list.css' %}">

<body>



{% load i18n staticfiles %}


{% block content %}

<br><br><br>
<div class="container">
            <br>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Selecciona que archivos deseas subir</h3>
                        </div>
                        <div class="panel-body">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <center><input type="file" name="myfiles" multiple>
                                <button type="submit">{% trans "Save" %}</button></center>

                            </form></center>
                        </div>
                    </div>
                </div>
            </div>
</div>





</body>
{% endblock %}
