{% include 'Document/Base1.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/list.css' %}">

<div class = "fondo">
    <div class="oscurecer">

                <div class="login-panel">
                        <div class="panel-heading">
                            <h3 class="title">Inicio de sesión</h3>
                        </div>
                        <div class="login-formularios">
                         <center><form role="form" method="post">
                                {% csrf_token %}
								{% for field in form %}
									<br><br>{{ field }}<br>
									{{ field.errors }}
								{% endfor %}
								<br><br>
								<button class="btn btn-success" type="submit" name="login"/>Login</button>
                                <p>¿No tienes cuenta?  <a href="{% url 'register' %}">Registrate aquí </a></p>
                            </form></center>
                        </div>

                </div>

    </div>

</div>
