{% include 'Document/base.html' %}
{% block content %}


{% load static %}
<link rel="stylesheet" href="{% static 'css/list.css' %}">



<body>

<div class = "fondo">
    <div class="oscurecer">
        <p style="color:white; position:absolute; top:6%; margin-left:auto; margin-right:auto; left:0; right:0;"><i>Se esta representando la figura: {{filename}} </i><p>

        <button data-toggle="modal" data-target="#declineModal" style="background-color:green; width=6px; height: 40px; top:10%; border-radius: 10px; font-style:italic;font-size: 14pt;">A침ade descripci칩n</button>
             <div class="modal fade" id="declineModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">A침ade la descripci칩n que consideres</h4>
                        </div>
                        <div class="modal-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form }}

                                    <div class="modal-footer">

                                        <button type="submit">Aceptar</button><input type="submit" value="Cancel"  data-dismiss="modal"/>

                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
             </div>

        <div class="contenedor">

         <script>
                $(document).ready(function () {
                    $("#plot").fadeIn(4000)
                });
         </script>

            <div id="plot" class="pcl" style="display: none;" >

               {{plot|safe}}

            </div>
        </div>

    </div>
</div>
</body>


{% endblock %}
